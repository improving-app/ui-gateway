name: Scala CI

on:
  push:
    branches: [ main, MVP ]
  pull_request:
    branches: [ main, MVP ]
  workflow_dispatch:

jobs:
  check-build-test-publish-deploy:
    name: Check, Build, Test, Publish to gcr.io, Deploy to Kalix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Coursier Caching
        uses: coursier/cache-action@v6

#      - name: Run scalafmt via sbt
#        run: sbt scalafmtSbtCheck scalafmtCheck test:scalafmtCheck

      - name: Authorize to GCP
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Authorize Docker In Locations
        run: |
          gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Build, Test, Publish with sbt
        run: |
          sbt -v clean test packageBin Docker/publish

      - name: Cleanup Before Caching
        shell: bash
        run: |
          rm -rf "$HOME/.ivy2/local" || true
          find $HOME/Library/Caches/Coursier/v1        -name "ivydata-*.properties" -delete || true
          find $HOME/.ivy2/cache                       -name "ivydata-*.properties" -delete || true
          find $HOME/.cache/coursier/v1                -name "ivydata-*.properties" -delete || true
          find $HOME/.sbt                              -name "*.lock"               -delete || true

      - name: Kalix Deploy
        uses: lightbend/kalix-action@v5
        with:
          cmd: "services deploy gateway ${{ secrets.REPO_HOST }}/improving-ui-gateway:1.0"
        env:
          token: ${{ secrets.KALIX_TOKEN }}
          project: ${{ secrets.KALIX_PROJECT_ID }}

